<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-box position="0 0.5 -2" depth="1" width="1" height="1" color="green"></a-box>
      <a-sphere position="0 1 2" radius="1" color="brown"></a-sphere>
      <a-cone position="2 0.5 0" radius-top="0" radius-bottom="0.5" color="turquoise"></a-cone>
      <a-ring position="-2 0.7 -2" color="yellow" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cylinder position="-2 0.5 0" color="blue" radius="0.5" height="1.5"></a-cylinder>
      <a-octahedron position="-2 0.5 2" color="red" radius="0.5ww"></a-octahedron>
      <a-dodecahedron position="2 1 2" color="pink" radius="1"></a-dodecahedron>
    </a-scene>
  </body>
</html>
